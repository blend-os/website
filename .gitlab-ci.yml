stages:          # List of stages for jobs, and their order of execution
  - build
  - optimize
  - deploy

workflow:
  auto_cancel:
    on_job_failure: all


build-job:
  image: python:latest        # This job runs in the build stage, which runs first.
  stage: build
  script:  
    - pip install -r requirements.txt
    - mkdocs build
  artifacts:
    when: on_success
    paths:
        - site
  only:
    - main
offline:
  image: python:latest
  stage: build
  variables:
    OFFLINE: 'true'
  script:  
    - pip install -r requirements.txt
    - sed -i s/xzz/$CI_COMMIT_SHORT_SHA/g offline.html 
    - mv offline.html overrides/main.html
    - mkdocs build
  artifacts:
    when: on_success
    paths:
        - site
  
optimize-job:
  image: node:lts
  stage: optimize
  needs: 
    - job: build-job
      artifacts: true
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest-8 --activate
    - pnpm config set store-dir .pnpm-store
  script:
    - pnpm install # install dependencies
    - pnpm run optimize
  dependencies:
    - build-job
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
  artifacts:
    when: on_success
    paths:
        - site
  only:
    - main

deploy-job:
  image: jfxs/wrangler:latest
  stage: deploy
  needs: 
    - job: optimize-job
      artifacts: true
  variables:
    PROJECT_NAME: "blendos"
    WRANGLER_SEND_METRICS: "false"
  dependencies:
  - optimize-job
  script:
  - wrangler pages deploy site/ --branch main --project-name $PROJECT_NAME 
  only:
  - main
