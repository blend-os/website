ğŸš« offline:
  image: python:latest
  stage: ğŸ› ï¸ build
  variables:
    OFFLINE: 'true'
  script:  
    - pip install -r requirements.txt
    - sed -i s/xzz/$CI_COMMIT_SHORT_SHA/g offline.html 
    - mv offline.html overrides/main.html
    - mkdocs build
  artifacts:
    when: on_success
    paths:
        - site
  
â›©ï¸ optimize-job:
  image: node:lts
  stage: â›©ï¸ optimize
  tags:
    - 'x86_64'
  needs: 
    - job: ğŸ”¨ build-job
      artifacts: true
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest-8 --activate
    - pnpm config set store-dir .pnpm-store
  script:
    - pnpm install # install dependencies
    - pnpm run optimize
  dependencies:
    - ğŸ”¨ build-job
  cache:
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
  artifacts:
    when: on_success
    paths:
        - site
  only:
    - main

